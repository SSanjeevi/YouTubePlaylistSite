# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  buildAndPublish:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x' # SDK Version to use; x will use the latest version of the 3.1 channel
      
      - run: dotnet build YoutubeVideosCLI.csproj
        working-directory: ./YoutubeVideosCLI/YoutubeVideosCLI
      
      - run: dotnet run create --api-key AIzaSyD6orfi3-TWxfMlWHWs-LGFmba_iUg9Rbo --channel UCDLfIVSX9tnV_c50dwbBUSw --output-file-path "./../../paperbits/src/data/demo.json" --input-file-path "./../../paperbits/src/data/source_Demo.json" --title "videos" --channelName  "Sanjeevi Channel"
        working-directory: ./YoutubeVideosCLI/YoutubeVideosCLI

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '16.13.x'
          
      - name: Install Dependencies
        working-directory: ./paperbits
        run: npm install

      - name: Publish app
        working-directory: ./paperbits
        run: npm run publish
          

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./paperbits/dist/website
          publish_branch: gh-pages
